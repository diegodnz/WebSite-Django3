<h1>Blog</h1>

<b>{{ diego }}</b>
<ul>
{% for item in numeros%}
    {% if item == 2 %}
        <li><b>{{ item }}</b></li>
    {% else %}
        <li>{{ item }}</li>
    {% endif %}
{% endfor %}
</ul>


{% for post in posts%}
    <h1><b>{{ post.title }}</b></h1>
    <h2>{{ post.subtitle }}</h2>
    <h3>{{ post.content }}</h3>
{% endfor %}
